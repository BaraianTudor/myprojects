
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title></title>
<link th:fragment="css" href="css/loginpage.css" rel="stylesheet"></link>
</head>

<body>



	<!-- Login Form -->
	<div class="login" th:fragment="login">
	<p th:if="${loginError}" class="error">Wrong user or password</p>
		<h1>Login</h1>
		<form method="post" action="/login">
			<input class="input" type="text" name="username" placeholder="Username" required="required" /> 
			<input class="input" type="password" name="password" placeholder="Password" required="required" />
			<button type="submit" class="btn btn-primary btn-block btn-large" >Let
				me in.</button>
			<p class="message">
				Not registered? <a href="/register">Create an account</a>
			</p>
		</form>

	</div>

</body>
</html>
